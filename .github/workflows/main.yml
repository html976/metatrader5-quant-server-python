name: Sync to Hugging Face
on: [push]
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push -f https://Master0500:$HF_TOKEN@huggingface.co/spaces/Master0500/Mql5-bot-v2 main
